<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>larazoon - Mobile</title>
</head>
<body>
    <div class="container">
        <h3 class="info">تصميم موبايل مقدم من موقع ( <a href="https://www.larazoon.com">larzoon.com</a> )</h3>

        <div class="mobile">
            <div class="item1">
                <div class="flash"><div></div></div>
                <div class="sound"></div>
                <div class="hisas"></div>
                <div class="camira"></div>
            </div>
            <div class="item2">SAMSUNG</div>
            <div class="lid">
                <div class="first-lid">

                    <div class="head">
                        <i class="fas fa-battery-quarter">%93</i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <span>Syriatel</span>
                    </div>
                    <div class="cluck">
                        <div class="hour clc"><span></span></div>
                        <div class="mine clc"><span></span></div>
                        <div class="day clc"><span class="smal">السبت 18 ديسمبر</span></div>
                    </div>
                    <div class="step">انقر نقرة مزدوجة بإصبعك على الشاشة لإلغاء قفلها</div>
                    <div class="icon">
                        <i class="fas fa-phone-alt"></i>
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="cover cover-on"></div>
                <div class="disctop disctop-off"></div>
            </div>
            <div class="cont">
                <div class="list"><i class="fa fa-align-justify"></i></div>
                <div class="btn" onclick="btn_clc()"></div>
                <div class="back"><i class="fas fa-arrow-left"></i></div>
            </div>
        </div>
    </div>

    <!-- jquery library-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
<script src="script.js"></script>
</body>
</html>
